<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manasalu Public Higher Secondary School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            color: #333;
        }
        
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        
        /* Updated background image with darker gradient overlay */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(10, 15, 25, 0.85), rgba(5, 10, 20, 0.92)),
                url('school.png') center/cover no-repeat;
            z-index: -1;
        }
        
        .hero-content {
            max-width: 900px;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }
        
        .school-badge {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .school-badge i {
            font-size: 50px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .school-name {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }
        
        .school-tagline {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .school-motto {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: #fff;
            color: #1e3c72;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            background: #f1f1f1;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.7);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-top: 3.5rem;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.2rem 1.8rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .school-name {
                font-size: 2.2rem;
            }
            
            .school-tagline {
                font-size: 1.4rem;
            }
            
            .stats {
                gap: 1.5rem;
            }
            
            .stat-item {
                padding: 1rem 1.5rem;
            }
            
            .stat-number {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .school-name {
                font-size: 1.8rem;
            }
            
            .school-tagline {
                font-size: 1.2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                text-align: center;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .stat-item {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <div class="school-badge">
                <i class="fas fa-graduation-cap"></i>
            </div>
            
            <h1 class="school-name">MANASALU PUBLIC HIGHER SECONDARY</h1>
            <p class="school-tagline">MANASLU COLLEGE/SCHOOL</p>
            <p class="school-motto">Excellence in Education Since 2002</p>
            
            <div class="cta-buttons">
                <a href="#" class="btn btn-primary">Explore Programs</a>
                <a href="#" class="btn btn-secondary">Visit Campus</a>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">1,200+</div>
                    <div class="stat-label">Students</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">60+</div>
                    <div class="stat-label">Faculty</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">20+</div>
                    <div class="stat-label">Programs</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Simple animation for elements
        document.addEventListener('DOMContentLoaded', function() {
            const heroContent = document.querySelector('.hero-content');
            heroContent.style.opacity = 0;
            heroContent.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                heroContent.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
                heroContent.style.opacity = 1;
                heroContent.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
